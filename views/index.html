<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Okul Kıyafetimi Seçiyorum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Okul Kıyafetimi Seçiyorum</h1>
    <div id="giris">
      <input type="text" id="tc" placeholder="TC Kimlik No veya admin45">
      <button onclick="girisYap()">Giriş</button>
    </div>
    <div id="anket" style="display:none;">
      <h2>Anket</h2>
      <label>Tişört Modeli:</label>
      <select id="tisortModeli">
        <option>V-Yaka</option>
        <option>Bisiklet Yaka</option>
        <option>Polo Yaka</option>
      </select>
      <label>Tişört Rengi:</label>
      <select id="tisortRenk">
        <option>Beyaz</option>
        <option>Siyah</option>
        <option>Mavi</option>
      </select>
      <label>Pantolon Rengi:</label>
      <select id="pantolonRenk">
        <option>Lacivert</option>
        <option>Siyah</option>
        <option>Gri</option>
      </select>
      <button onclick="oyVer()">Oy Ver</button>
      <button onclick="cikisYap()">Çıkış</button>
    </div>
    <div id="sonuclar" style="display:none;">
      <h2>Sonuçlar</h2>
      <div id="tablo"></div>
      <canvas id="grafik"></canvas>
      <button onclick="excelAl()">Excel'e Aktar</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
